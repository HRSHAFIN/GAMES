<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender: Galactic Assault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #000033, #000);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            margin: 0 auto;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 51, 0.3);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2s infinite alternate;
        }

        .game-ui {
            position: absolute;
            color: #00ffff;
            font-size: clamp(16px, 2vw, 20px);
            padding: 1%;
            z-index: 10;
            text-shadow: 0 0 5px #00ffff;
            display: none;
        }

        #score { left: 1%; top: 1%; }
        #level { right: 1%; top: 1%; }
        #health { left: 1%; top: 5%; }

        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 51, 0.9), rgba(0, 51, 102, 0.9));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            animation: fadeIn 1s ease-in;
        }

        #introScreen h1 {
            color: #00ffff;
            font-size: clamp(48px, 10vw, 72px);
            margin-bottom: 4vh;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ccff;
            animation: glow 2s infinite alternate;
        }

        #introScreen p {
            color: #ffffff;
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 3vh;
            text-shadow: 0 0 5px #ffffff;
        }

        #difficultySelect {
            padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
            font-size: clamp(16px, 3vw, 22px);
            background: linear-gradient(45deg, #003366, #0066cc);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            margin-bottom: 3vh;
            transition: all 0.3s ease;
        }

        #difficultySelect:hover {
            background: linear-gradient(45deg, #0066cc, #0099ff);
            box-shadow: 0 0 15px #00ffff;
        }

        #startButton {
            padding: clamp(12px, 2.5vw, 18px) clamp(30px, 6vw, 40px);
            font-size: clamp(20px, 4vw, 26px);
            background: linear-gradient(45deg, #00cc00, #00ff00);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px #00cc00;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ff00;
        }

        .player {
            position: absolute;
            width: clamp(40px, 6vw, 60px);
            height: clamp(25px, 4vw, 35px);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 35"><path d="M30 0 L60 25 Q55 35 50 25 L40 20 Q30 25 20 20 L10 25 Q5 35 0 25 L30 0 Z" fill="cyan" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 5px cyan);
        }

        .shield {
            position: absolute;
            width: clamp(50px, 8vw, 70px);
            height: clamp(35px, 6vw, 50px);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 50%;
            display: none;
        }

        .shield.active {
            display: block;
        }

        .enemy {
            position: absolute;
            width: clamp(25px, 4vw, 35px);
            height: clamp(25px, 4vw, 35px);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35"><circle cx="17.5" cy="17.5" r="15" fill="red" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            animation: enemyPulse 1s infinite;
        }

        .boss {
            position: absolute;
            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"><circle cx="60" cy="60" r="50" fill="purple" stroke="yellow" stroke-width="4"/><path d="M40 80 Q60 100 80 80" stroke="yellow" stroke-width="4" fill="none"/></svg>');
            background-size: contain;
            animation: bossPulse 2s infinite;
        }

        .bullet {
            position: absolute;
            width: clamp(4px, 0.6vw, 6px);
            height: clamp(15px, 2.5vw, 20px);
            background: linear-gradient(to top, yellow, white);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 5px yellow;
        }

        .enemy-bullet {
            position: absolute;
            width: clamp(4px, 0.6vw, 6px);
            height: clamp(10px, 2vw, 15px);
            background: linear-gradient(to bottom, red, darkred);
            border-radius: 0 0 50% 50%;
            box-shadow: 0 0 5px red;
        }

        .powerup {
            position: absolute;
            width: clamp(20px, 3vw, 30px);
            height: clamp(20px, 3vw, 30px);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><path d="M15 0 L25 10 L15 30 L5 10 Z" fill="lime" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            animation: spin 2s infinite linear;
        }

        .shield-powerup {
            position: absolute;
            width: clamp(20px, 3vw, 30px);
            height: clamp(20px, 3vw, 30px);
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="blue" stroke="white" stroke-width="2"/></svg>');
            background-size: contain;
            animation: spin 2s infinite linear;
        }

        .explosion {
            position: absolute;
            width: clamp(40px, 6vw, 60px);
            height: clamp(40px, 6vw, 60px);
            background: radial-gradient(circle, #ff6600, transparent);
            opacity: 0;
            animation: explode 0.5s ease-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px #00ffff, 0 0 30px #00ccff; }
            100% { text-shadow: 0 0 25px #00ffff, 0 0 40px #00ccff; }
        }

        @keyframes enemyPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bossPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        #gameOverScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 51, 0.9), rgba(0, 51, 102, 0.9));
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        #gameOverScreen.active {
            display: flex;
        }

        #gameOverScreen h1 {
            color: #ff4444;
            font-size: clamp(36px, 8vw, 60px);
            margin-bottom: 2vh;
            text-shadow: 0 0 10px #ff4444;
        }

        #gameOverScreen p {
            color: #00ffff;
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 2vh;
        }

        #restartButton {
            padding: clamp(12px, 2.5vw, 18px) clamp(30px, 6vw, 40px);
            font-size: clamp(20px, 4vw, 26px);
            background: linear-gradient(45deg, #00cc00, #00ff00);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px #00cc00;
            transition: all 0.3s ease;
        }

        #restartButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ff00;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="game-ui" id="score">Score: 0</div>
    <div class="game-ui" id="level">Level: 1</div>
    <div class="game-ui" id="health">Health: 3</div>
    <div id="introScreen">
        <h1>Space Defender</h1>
        <p id="highScore">Highest Score: 0</p>
        <select id="difficultySelect">
            <option value="1">Easy</option>
            <option value="2" selected>Normal</option>
            <option value="3">Hard</option>
        </select>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p id="finalScore">Your Score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const healthDisplay = document.getElementById('health');
        const introScreen = document.getElementById('introScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const difficultySelect = document.getElementById('difficultySelect');
        const highScoreDisplay = document.getElementById('highScore');
        const restartButton = document.getElementById('restartButton');

        // Load and display highest score
        let highestScore = localStorage.getItem('highestScore') || 0;
        highScoreDisplay.textContent = `Highest Score: ${highestScore}`;

        // Background stars
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(star);
        }

        function resizeCanvas() {
            const aspectRatio = 800 / 600;
            let width = window.innerWidth;
            let height = window.innerHeight;
            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,
            width: clamp(40, canvas.width * 0.075, 60),
            height: clamp(25, canvas.height * 0.058, 35),
            speed: canvas.width * 0.01,
            powerLevel: 1,
            health: 3,
            shield: false,
            shieldDuration: 0,
            element: document.createElement('div'),
            shieldElement: document.createElement('div')
        };

        let bullets = [], enemyBullets = [], enemies = [], powerups = [], explosions = [], boss = null;
        let score = 0, level = 1, gameRunning = false, difficulty = 2;

        player.element.className = 'player';
        player.shieldElement.className = 'shield';
        document.body.appendChild(player.element);
        document.body.appendChild(player.shieldElement);

        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameRunning) shoot();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function clamp(min, val, max) {
            return Math.max(min, Math.min(max, val));
        }

        function shoot() {
            const bulletWidth = clamp(4, canvas.width * 0.0075, 6);
            if (player.powerLevel > 1) {
                for (let i = -1; i <= 1; i += 2) {
                    createBullet(player.x + player.width/2 + i * 10, player.y);
                }
            }
            createBullet(player.x + player.width/2 - bulletWidth/2, player.y);
        }

        function createBullet(x, y) {
            const bullet = {
                x, y,
                width: clamp(4, canvas.width * 0.0075, 6),
                height: clamp(15, canvas.height * 0.033, 20),
                speed: canvas.height * 0.015,
                element: document.createElement('div')
            };
            bullet.element.className = 'bullet';
            document.body.appendChild(bullet.element);
            bullets.push(bullet);
        }

        function spawnEnemy() {
            const enemy = {
                x: Math.random() * (canvas.width - clamp(25, canvas.width * 0.043, 35)),
                y: -35,
                width: clamp(25, canvas.width * 0.043, 35),
                height: clamp(25, canvas.height * 0.058, 35),
                speed: (2 + level * 0.5) * (canvas.height / 600) * (difficulty * 0.5),
                shootCooldown: Math.random() * 2000 + 1000 / difficulty,
                lastShot: 0,
                element: document.createElement('div')
            };
            enemy.element.className = 'enemy';
            document.body.appendChild(enemy.element);
            enemies.push(enemy);
        }

        function spawnBoss() {
            boss = {
                x: canvas.width / 2 - 60,
                y: -120,
                width: clamp(80, canvas.width * 0.15, 120),
                height: clamp(80, canvas.height * 0.2, 120),
                speed: canvas.height * 0.002 * difficulty,
                health: (50 + level * 10) * difficulty,
                direction: 1,
                shootCooldown: 1000 / difficulty,
                lastShot: 0,
                element: document.createElement('div')
            };
            boss.element.className = 'boss';
            document.body.appendChild(boss.element);
        }

        function spawnEnemyBullet(x, y) {
            const bullet = {
                x, y,
                width: clamp(4, canvas.width * 0.0075, 6),
                height: clamp(10, canvas.height * 0.025, 15),
                speed: canvas.height * 0.01 * difficulty,
                element: document.createElement('div')
            };
            bullet.element.className = 'enemy-bullet';
            document.body.appendChild(bullet.element);
            enemyBullets.push(bullet);
        }

        function spawnPowerup(x, y, type = 'weapon') {
            const powerup = {
                x, y,
                width: clamp(20, canvas.width * 0.0375, 30),
                height: clamp(20, canvas.height * 0.05, 30),
                speed: canvas.height * 0.003,
                type,
                element: document.createElement('div')
            };
            powerup.element.className = type === 'weapon' ? 'powerup' : 'shield-powerup';
            document.body.appendChild(powerup.element);
            powerups.push(powerup);
        }

        function createExplosion(x, y) {
            const explosion = {
                x, y,
                element: document.createElement('div'),
                lifetime: 500
            };
            explosion.element.className = 'explosion';
            document.body.appendChild(explosion.element);
            explosions.push(explosion);
            setTimeout(() => {
                explosion.element.remove();
                explosions = explosions.filter(exp => exp !== explosion);
            }, explosion.lifetime);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            if (!gameRunning) return;

            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
                player.element.style.transform = 'rotate(-10deg)';
            } else if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
                player.element.style.transform = 'rotate(10deg)';
            } else {
                player.element.style.transform = 'rotate(0deg)';
            }
            player.element.style.left = `${player.x}px`;
            player.element.style.top = `${player.y}px`;

            if (player.shield) {
                player.shieldDuration -= 16;
                player.shieldElement.classList.add('active');
                player.shieldElement.style.left = `${player.x - (clamp(50, canvas.width * 0.1, 70) - player.width) / 2}px`;
                player.shieldElement.style.top = `${player.y - (clamp(35, canvas.height * 0.083, 50) - player.height) / 2}px`;
                if (player.shieldDuration <= 0) {
                    player.shield = false;
                    player.shieldElement.classList.remove('active');
                }
            }

            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                bullet.element.style.left = `${bullet.x}px`;
                bullet.element.style.top = `${bullet.y}px`;
                if (bullet.y < 0) {
                    bullet.element.remove();
                    bullets.splice(index, 1);
                }
            });

            enemyBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                bullet.element.style.left = `${bullet.x}px`;
                bullet.element.style.top = `${bullet.y}px`;
                if (bullet.y > canvas.height) {
                    bullet.element.remove();
                    enemyBullets.splice(index, 1);
                } else if (checkCollision(player, bullet) && !player.shield) {
                    player.health--;
                    healthDisplay.textContent = `Health: ${player.health}`;
                    bullet.element.remove();
                    enemyBullets.splice(index, 1);
                    if (player.health <= 0) gameOver();
                }
            });

            enemies.forEach((enemy, eIndex) => {
                enemy.y += enemy.speed;
                enemy.element.style.left = `${enemy.x}px`;
                enemy.element.style.top = `${enemy.y}px`;

                if (checkCollision(player, enemy) && !player.shield) {
                    player.health--;
                    healthDisplay.textContent = `Health: ${player.health}`;
                    enemy.element.remove();
                    enemies.splice(eIndex, 1);
                    if (player.health <= 0) gameOver();
                    return;
                }

                bullets.forEach((bullet, bIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                        enemy.element.remove();
                        bullet.element.remove();
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                        if (Math.random() < 0.1) spawnPowerup(enemy.x, enemy.y, Math.random() < 0.5 ? 'weapon' : 'shield');
                        scoreDisplay.textContent = `Score: ${score}`;
                    }
                });

                if (enemy.y > canvas.height) {
                    enemy.element.remove();
                    enemies.splice(eIndex, 1);
                }

                if (Date.now() - enemy.lastShot > enemy.shootCooldown) {
                    spawnEnemyBullet(enemy.x + enemy.width/2 - 2, enemy.y + enemy.height);
                    enemy.lastShot = Date.now();
                }
            });

            if (boss) {
                boss.y += boss.speed;
                boss.x += boss.direction * canvas.width * 0.002;
                if (boss.x <= 0 || boss.x >= canvas.width - boss.width) boss.direction *= -1;
                if (boss.y > canvas.height * 0.2) boss.y = canvas.height * 0.2;
                boss.element.style.left = `${boss.x}px`;
                boss.element.style.top = `${boss.y}px`;

                if (checkCollision(player, boss) && !player.shield) {
                    player.health--;
                    healthDisplay.textContent = `Health: ${player.health}`;
                    if (player.health <= 0) gameOver();
                    return;
                }

                bullets.forEach((bullet, bIndex) => {
                    if (checkCollision(bullet, boss)) {
                        boss.health -= 1;
                        bullet.element.remove();
                        bullets.splice(bIndex, 1);
                        if (boss.health <= 0) {
                            createExplosion(boss.x + boss.width/2, boss.y + boss.height/2);
                            boss.element.remove();
                            boss = null;
                            score += 100;
                            spawnPowerup(boss.x + boss.width/2, boss.y + boss.height/2, 'shield');
                            scoreDisplay.textContent = `Score: ${score}`;
                        }
                    }
                });

                if (Date.now() - boss.lastShot > boss.shootCooldown) {
                    spawnEnemyBullet(boss.x + boss.width/2 - 2, boss.y + boss.height);
                    boss.lastShot = Date.now();
                }
            }

            powerups.forEach((powerup, pIndex) => {
                powerup.y += powerup.speed;
                powerup.element.style.left = `${powerup.x}px`;
                powerup.element.style.top = `${powerup.y}px`;

                if (checkCollision(player, powerup)) {
                    if (powerup.type === 'weapon') {
                        player.powerLevel = Math.min(player.powerLevel + 1, 2);
                    } else {
                        player.shield = true;
                        player.shieldDuration = 5000;
                    }
                    powerup.element.remove();
                    powerups.splice(pIndex, 1);
                }

                if (powerup.y > canvas.height) {
                    powerup.element.remove();
                    powerups.splice(pIndex, 1);
                }
            });

            explosions.forEach(exp => {
                exp.element.style.left = `${exp.x - clamp(40, canvas.width * 0.075, 60)/2}px`;
                exp.element.style.top = `${exp.y - clamp(40, canvas.height * 0.1, 60)/2}px`;
            });

            if (score > level * 100) {
                level++;
                levelDisplay.textContent = `Level: ${level}`;
                if (level % 5 === 0 && !boss) spawnBoss();
            }

            if (Math.random() < (0.02 + level * 0.005) * difficulty / 2 && !boss) spawnEnemy();

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Your Score: ${score}`;
            gameOverScreen.classList.add('active');
            if (score > highestScore) {
                highestScore = score;
                localStorage.setItem('highestScore', highestScore);
                highScoreDisplay.textContent = `Highest Score: ${highestScore}`;
            }
        }

        function resetGame() {
            bullets.forEach(b => b.element.remove());
            enemyBullets.forEach(b => b.element.remove());
            enemies.forEach(e => e.element.remove());
            powerups.forEach(p => p.element.remove());
            explosions.forEach(e => e.element.remove());
            if (boss) boss.element.remove();
            bullets = [];
            enemyBullets = [];
            enemies = [];
            powerups = [];
            explosions = [];
            boss = null;
            score = 0;
            level = 1;
            player.powerLevel = 1;
            player.health = 3;
            player.shield = false;
            player.shieldDuration = 0;
            player.x = canvas.width / 2 - player.width / 2;
            gameRunning = true;
            scoreDisplay.textContent = `Score: 0`;
            levelDisplay.textContent = `Level: 1`;
            healthDisplay.textContent = `Health: ${player.health}`;
            gameOverScreen.classList.remove('active');
            introScreen.style.display = 'none';
            canvas.style.display = 'block';
            document.querySelectorAll('.game-ui').forEach(el => el.style.display = 'block');
            update();
        }

        startButton.addEventListener('click', () => {
            difficulty = parseInt(difficultySelect.value);
            resetGame();
        });

        restartButton.addEventListener('click', () => {
            introScreen.style.display = 'flex';
            gameOverScreen.classList.remove('active');
            canvas.style.display = 'none';
            document.querySelectorAll('.game-ui').forEach(el => el.style.display = 'none');
        });
    </script>
</body>
</html>
